<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switched based Calculator</title>
</head>
<body>
    <input type="number" name="number1" id="">
    <select name="operator" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" name="number2" id="">
    <input type="button" value="=" onclick="calc()">
    <h1 id="result"></h1>
    <script>
        let num1 = document.querySelector("input[name='number1']")
        let num2 = document.querySelector("input[name='number2']")
        let operator = document.querySelector("select[name='operator']")
        let result = document.getElementById("result")
        function calc(){
            if(operator.value == '+'){
                result.innerText = Number(num1.value) + Number(num2.value)
            }
            else if(operator.value == '-'){
                result.innerText = Number(num1.value) - Number(num2.value)
            }
            else if(operator.value == '*'){
                result.innerText = Number(num1.value) * Number(num2.value)
            }
            else if(operator.value == '/'){
                result.innerText = Number(num1.value) / Number(num2.value)
            }
           
        }
    </script>
</body>
</html>
